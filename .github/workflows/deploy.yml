name: Deploy with SCP

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Project
        run: |
          npm install
          npm run build

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY_PROD }}

      - name: Deploy via SCP
        run: |
          scp -P ${{ secrets.SERVER_PORT_PROD }} -o StrictHostKeyChecking=no -r ./dist/* ${{ secrets.SERVER_USER_PROD }}@${{ secrets.SERVER_IP_PROD }}:${{ secrets.DEPLOY_PATH_PROD }}

      - name: Discord Notification (Success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" -d '{"content": "SCP Deployment Successful! üéâ"}' ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Discord Notification (Failure)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" -d '{"content": "SCP Deployment Failed! ‚ùå Check logs for details."}' ${{ secrets.DISCORD_WEBHOOK_URL }}